<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <title>Levis</title>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>
        <div class="strips">
            <div class="left-strips"></div>
            <div class="right-strips"></div>
        </div>

        <div class="nav">
            <div class="logo">Levi's <span class="reg">&reg</span></div>
            <!-- <div class="menu"><i class="fa fa-bars"></i></div> -->

            <div class="categories">
                <ul>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                </ul>
            </div>
            
            <div class="search"><i class="fa fa-search"></i></div>
            <div class="bag"><i class="fa fa-shopping-bag"></i></div>
        </div>
        <div class="media">
            <ul>
                <li>facebook</li>
                <li>Instagram</li>
                <li>Twitter</li>
            </ul>
        </div>
        <div class="size">
            <ul>
                <span>Size:</span>
                    <li>S</li>
                    <li>M</li>
                    <li>L</li>
                    <li>XL</li>
            </ul>
        </div>
        <img class="product-img" src="levi-shirt.png" alt="">

        <div class="product-text">
            <h1 class="product-title">colorblock</h1>
            <p class="product-subtitle">Full sleeve t-shirt</p>
        </div>
        <div class="dots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
        <div class="bottomnav">
            <div class="bottomnav-img"></div>
            <ul>
                <li><i class="fa fa-chevron-left"></i></li>
                <li><i class="fa fa-chevron-right"></i></li>
            </ul>
        </div>
    </div>

    <div class="menu">
        <nav class="menu__nav">
          <ul class="menu__list r-list">
            <li class="menu__group">
              <a href="#0" class="menu__link r-link">Men</a>
            </li>
            <li class="menu__group">
              <a href="#0" class="menu__link r-link">Women</a>
            </li>
            <li class="menu__group">
              <a href="#0" class="menu__link r-link">Kids</a>
            </li>
            <!-- <li class="menu__group">
              <a href="#0" class="menu__link r-link">Portfolio</a>
            </li>
            <li class="menu__group">
              <a href="#0" class="menu__link r-link">Blog</a>
            </li>
            <li class="menu__group">
              <a href="#0" class="menu__link r-link">Contacts</a>
            </li> -->
          </ul>
        </nav>
        <button class="menu__toggle r-button" type="button">
          <span class="menu__hamburger m-hamburger">
            <span class="m-hamburger__label">
              <span class="menu__toggle-hint screen-reader">Open menu</span>
            </span>
          </span>
        </button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
